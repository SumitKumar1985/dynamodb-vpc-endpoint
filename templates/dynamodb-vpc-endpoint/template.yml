AWSTemplateFormatVersion: 2010-09-09
Description: Provisions a VPC endpoint for DynamoDB and demonstrates the use of the same

Resources:
  dynamoDBWriteRole:
    Type: AWS::IAM::Role
    DependsOn: demoTable
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          -
            Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: /
      Policies:
        -
          PolicyName: writer
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              -
                Effect: Allow
                Resource: !Join [ "", [ "arn:aws:dynamodb:", !Ref 'AWS::Region', ":", !Ref 'AWS::AccountId', ":", 'table/', !Ref 'demoTable' ]]
                Action:
                  - dynamodb:PutItem
                  - dynamodb:DescribeTable
                  - dynamodb:CreateTable
                  - dynamodb:UpdateTimeToLive

  instanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: /
      Roles:
        -
          Ref: dynamoDBWriteRole
  vpcEndpointForDynamoDB:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      RouteTableIds:
        - Ref: routeTable
      ServiceName: !Join [ "", [ "com.amazonaws.", !Ref 'AWS::Region', ".dynamodb" ]]
      VpcId:
        Ref: VpcId
  demoTable:
    Type: AWS::DynamoDB::Table
    Properties:
      KeySchema:
        - AttributeName: id
          KeyType: HASH
        - AttributeName: expireAt
          KeyType: RANGE
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
        - AttributeName: expireAt
          AttributeType: N
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
      TimeToLiveSpecification:
        AttributeName: expireAt
        Enabled: true
  subnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId:
        Ref: routeTable
      SubnetId:
        Ref: privateSubnet
  routeTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId:
        Ref: VpcId
  privateSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:
        Ref: VpcId
      CidrBlock:
        Ref: SubnetCidrBlock

Parameters:
  VpcId:
    Description: Id for VPC
    Type: AWS::EC2::VPC::Id
  SubnetCidrBlock:
    Description: CIDR Block to assign to the subnet
    Type: String
    Default: 172.31.192.0/28

